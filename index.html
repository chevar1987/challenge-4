<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Unsolved/assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <h1>Code Quiz Challenge</h1>
    <p>Test your coding knowledge with this quiz!</p>
    <div>
      <button id="start">Start Quiz</button>
      <button id="restart" style="display: none;">Restart Quiz</button>
    </div>
    <div id="question"></div>
    <div id="choices"></div>
    <div id="timer"></div>
    <div id="score"></div>
    <div>
      <button id="save" style="display: none;">Save Score</button>
    </div>
    <div>
      <ol id="top-scores">
      </ol>
    </div>

    <script src="./Unsolved/assets/js/script.js"></script>
  </body>
</html>
